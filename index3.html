<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henna By Marwa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #000;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin: 0;
    }
    nav {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      justify-content: center;
    }
    nav button {
      background: none;
      border: 2px solid #000;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button:hover {
      background-color: #000;
      color: #fff;
    }
    a {
      color: black;
      text-decoration: none;
    }
    section {
      display: none;
      padding: 1.5rem;
      animation: fadeIn 0.4s ease-in-out;
    }
    section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .gallery {
      column-count: 1;
      column-gap: 1rem;
    }
    .gallery img, .gallery video {
      width: 100%;
      margin-bottom: 1rem;
      break-inside: avoid;
      transition: transform 0.3s;
      border-radius: 1rem;
      display: block;
    }
    .gallery img:hover, .gallery video:hover {
      transform: scale(1.02);
    }
    @media (min-width: 600px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (min-width: 900px) {
      .gallery {
        column-count: 3;
      }
    }
    form {
      max-width: 100%;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #000;
      width: 100%;
      box-sizing: border-box;
    }
    button.submit {
      background-color: #000;
      color: #fff;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    .insta-link {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Henna By Marwa</h1>
    <nav>
      <button onclick="showSection('gallery')">Gallery</button>
      <button onclick="showSection('contact')">Contact</button>
    </nav>
  </header>

  <section id="gallery" class="active">
    <div class="gallery">
      <video src="photos/SnapInsta.to_AQOSDrQj4Wwa-rTYomB_HJ797Sc14DwAHpmjQy4Jt-hkNjoeELvUU31fVgZ7R-o7wAWBK_fVg4Hr9ON30Ifk5Hl2icP5mkUHhXOyMPo.mp4" autoplay muted loop playsinline></video>
      <img src="photos/bridal1.jpeg" alt="Henna design 1">
      <img src="photos/bridal2.jpeg" alt="Henna design 2">
      <img src="photos/bridal3.jpg" alt="Henna design 3">
      <img src="photos/bridal4.jpg" alt="Henna design 4">
      <img src="photos/traditional1.jpg" alt="Henna design 5">
    </div>
  </section>

  <section id="contact">
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button class="submit" type="submit">Send</button>
    </form>
    <div class="insta-link">
      <a href="https://instagram.com/__hennabymarwa" target="_blank">Follow on Instagram: @__hennabymarwa</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("default_service", "template_default", this)
        .then(() => alert("Message sent successfully!"))
        .catch(() => alert("Failed to send message."));
    });

    function showSection(id) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
